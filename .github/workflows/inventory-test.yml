name: Inventory Tests

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
      # SETUP & RUN TESTS
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10.13"

      - name: Install Playwright dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest-playwright pytest-html

      - name: Install Playwright Browsers
        run: playwright install --with-deps

      - name: Run Inventory Tests
        run: |
          REPORT_NAME=inventory-report-${{ github.run_id }}.html
          echo "REPORT_NAME=$REPORT_NAME" >> $GITHUB_ENV
          pytest -m inventory tests --maxfail=1 --disable-warnings \
                --html=reports/$REPORT_NAME --self-contained-html \
                --junitxml=results.xml

      # --------------- DEBUG: PRINT PART OF XML ---------------
      - name: DEBUG - Show results.xml head
        run: |
          echo "--- HEAD of results.xml ---"
          head -n 80 results.xml || true

      # BUILD SUMMARY.JSON WITH FAILURES
      - name: Extract failed tests â†’ summary.json
        run: |
          python - <<'PY'
          import xml.etree.ElementTree as ET, json, os, pathlib, re

          root  = ET.parse('results.xml')
          failed = []

          for tc in root.iter('testcase'):
              name = f"{tc.attrib['classname']}::{tc.attrib['name']}"

              # ordinary failures / errors
              if tc.find('failure') is not None or tc.find('error') is not None:
                  failed.append(name)
                  continue

              # xfail / xpass live inside <skipped> with a message
              skipped = tc.find('skipped')
              if skipped is not None:
                  msg = skipped.attrib.get('message', '').lower()
                  if 'xpass' in msg or 'xfail' in msg:
                      failed.append(name)

          summary = {
              "suite"       : os.getenv("SUITE", "inventory"),
              "run_id"      : os.getenv("GITHUB_RUN_ID"),
              "report_url"  : f"https://yasiqb89.github.io/gh-pages/{os.getenv('REPORT_NAME')}",
              "failed_tests": failed            # <-- list can now be empty OR populated
          }
          pathlib.Path("summary.json").write_text(json.dumps(summary))
          PY

      - name: Write extract_failures.py helper
        run: |
          mkdir -p scripts
          cat <<'PY' > scripts/extract_failures.py
          # ...python code...
          PY

      - name: Extract failed tests â†’ summary.json
        run: python scripts/extract_failures.py

      # PUBLISH TO GH-PAGES
      - name: Upload Inventory Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: inventory-test-report
          path: reports/${{ env.REPORT_NAME }}

      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name  "GitHub Actions"

      - name: Clone gh-pages branch
        run: |
          git clone --branch gh-pages \
            https://x-access-token:${{ secrets.GH_PAGES_TOKEN }}@github.com/yasiqb89/gh-pages.git gh-pages

      - name: Copy report to gh-pages
        run: |
          cp reports/${{ env.REPORT_NAME }} gh-pages/${{ env.REPORT_NAME }}
          cp reports/${{ env.REPORT_NAME }} gh-pages/index.html

      - name: Push report to gh-pages
        run: |
          cd gh-pages
          git add .
          git commit -m "Add inventory report ${{ env.REPORT_NAME }}"
          git push origin gh-pages

      # NOTIFY N8N
      - name: Notify n8n that report is ready
        if: always()
        run: |
          curl -s -X POST -H 'Content-Type: application/json' \
             --data @summary.json \
             ${{ secrets.N8N_WEBHOOK_URL }}

      # SLACK SUMMARY
      - name: Send Slack notification
        if: always()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{
              "text": "âœ… *Inventory Tests Completed*\nðŸ“„ <https://yasiqb89.github.io/gh-pages/${{ env.REPORT_NAME }}|View HTML Report>\nðŸ”— <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|GitHub Run Log>"
            }' \
            ${{ secrets.SLACK_WEBHOOK_URL }}
