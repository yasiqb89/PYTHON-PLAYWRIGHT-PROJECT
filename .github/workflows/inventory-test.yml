name: Inventory Tests

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
      # SETUP & RUN TESTS
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10.13"

      - name: Install Playwright dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest-playwright pytest-html

      - name: Install Playwright Browsers
        run: playwright install --with-deps

      - name: Run Inventory Tests
        run: |
          REPORT_NAME=inventory-report-${{ github.run_id }}.html
          echo "REPORT_NAME=$REPORT_NAME" >> $GITHUB_ENV

          pytest -m inventory tests --maxfail=1 --disable-warnings \
                --html=reports/$REPORT_NAME --self-contained-html \
                --junitxml=results.xml

      #PUBLISH REPORT AS ARTIFACT
      - name: Upload Inventory Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: inventory-test-report
          path: reports/${{ env.REPORT_NAME }}

      - name: Extract failures â†’ summary.json
        id: extract # <-- so we can read outputs
        run: |
          python - <<'PY'
          import json, os, xml.etree.ElementTree as ET

          root  = ET.parse("results.xml")
          fails = []
          for tc in root.iter("testcase"):
              name = f"{tc.attrib['classname']}::{tc.attrib['name']}"
              if tc.find("failure") is not None or tc.find("error") is not None:
                  fails.append(name)
                  continue
              skipped = tc.find("skipped")
              if skipped is not None and "xpass" in skipped.attrib.get("message","").lower():
                  fails.append(name)

          summary = {
            "suite"       : "inventory",
            "run_id"      : os.environ["GITHUB_RUN_ID"],
            "report_url"  : f"https://yasiqb89.github.io/gh-pages/{os.environ['REPORT_NAME']}",
            "failed_tests": fails
          }
          with open("summary.json","w") as f: json.dump(summary,f)

          # expose count so later steps can use it
          print(f"::set-output name=failed_count::{len(fails)}")
          PY

      # PUBLISH TO GH-PAGES
      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name  "GitHub Actions"

      - name: Clone gh-pages branch
        run: |
          git clone --branch gh-pages \
            https://x-access-token:${{ secrets.GH_PAGES_TOKEN }}@github.com/yasiqb89/gh-pages.git gh-pages

      - name: Copy report to gh-pages
        run: |
          cp reports/${{ env.REPORT_NAME }} gh-pages/${{ env.REPORT_NAME }}
          cp reports/${{ env.REPORT_NAME }} gh-pages/index.html

      - name: Push report to gh-pages
        run: |
          cd gh-pages
          git add .
          git commit -m "Add inventory report ${{ env.REPORT_NAME }}"
          git push origin gh-pages

      # NOTIFY N8N
      - name: Notify n8n (always â†’ success payload)
        if: steps.extract.outputs.failed_count == '0'
        run: |
          curl -s -X POST -H 'Content-Type: application/json' \
            --data @summary.json ${{ secrets.N8N_WEBHOOK_URL }}

      - name: Notify n8n (failures present â†’ bug payload)
        if: steps.extract.outputs.failed_count != '0'
        run: |
          curl -s -X POST -H 'Content-Type: application/json' \
            --data @summary.json ${{ secrets.N8N_BUG_WEBHOOK_URL }}

      # SLACK SUMMARY
      - name: Send Slack notification
        if: always()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{
              "text": "âœ… *Inventory Tests Completed*\nðŸ“„ <https://yasiqb89.github.io/gh-pages/${{ env.REPORT_NAME }}|View HTML Report>\nðŸ”— <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|GitHub Run Log>"
            }' \
            ${{ secrets.SLACK_WEBHOOK_URL }}
