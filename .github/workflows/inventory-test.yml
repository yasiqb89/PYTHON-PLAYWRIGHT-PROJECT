name: Inventory Tests

#one dispatch
on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10.13"

      - name: Install Playwright dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest-playwright pytest-html

      - name: Install Playwright Browsers
        run: playwright install --with-deps

      - name: Run Inventory Tests
        run: pytest -m inventory tests --maxfail=1 --disable-warnings --html=reports/login-report.html --self-contained-html

      - name: Upload Login Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: login-test-report
          path: reports/login-report.html
